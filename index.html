<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songify</title>
    <script src="./src/Frontend/index.js" defer></script>
    <link rel="stylesheet" href="./src/Frontend/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="content">
        <p class="text title" id="input">Looking for a new song?</p>
    </div>
    <div class="lyricContent hidden"></div>
    <div class="recContent hidden">
        <div class="topContainer">
            <img class="recImage" src="">
            <p class="recTitle"></p>
            <p class="recArist"></p>
        </div>
        <p class="recLyrics"></p>
    </div>
    <div class="footer">
        <div class="songifyFooter text">
            <p id="songify" class = "songifyBottomText text">Songify</p>
            <p id="songifyDesc" class = "songifyBottomText text">Find your song</p>
        </div>
        <div class="copyright" class="copyrightBottomText text">
            <p id="musicFinder" class="copyrightBottomText text">&copy; 2024 Music Finder</p>
        </div>
    </div>
</body>
</html>
