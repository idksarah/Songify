<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songify</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        background-image: url("img/background.jpg");
        background-size: 100%;
        background-position: center 35%;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Songify</div>
    </header>

    <main>
      <h1>Find Your Song</h1>
      <div class="input-container">
        <input
          type="text"
          id="lyrics-input"
          placeholder="Enter lyrics or words here..."
        />
        <button id="search-button">Search</button>
      </div>
      <div id="results"></div>
    </main>

    <footer>
      <p>&copy; 2024 Music Finder</p>
    </footer>
  </body>
</html>
